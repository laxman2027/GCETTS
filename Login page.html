<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Government College of Engineering & Textile Technology</title>
    <link rel="stylesheet" href="Colleg Project.css">
    <style>
        body {
            background-color: #136487; 
            font-family: Arial, sans-serif;
            background-image: url('1.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center center;
            border-radius: 10px;
        }
        .center {
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
        .form-container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgb(0, 0, 0);
            animation: fadeIn 2s ease-in-out;
        }
        .form-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-container label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-container input[type="number"],
        .form-container input[type="password"] {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 15px;
            background-color: #000000; /* Black box */
            opacity: 0.5; /* Adjust transparency (0 = fully transparent, 1 = fully opaque) */
            color: white; /* Text color */
            padding: 20px;
            border-radius: 10px;
        }
        .form-container input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: rgb(54, 24, 220);
            color: rgb(255, 255, 255);
            border: none;
            border-radius: 15px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            animation: pulse 2s infinite;
        }
        .form-container input[type="submit"]:hover {
            background-color: darkviolet;
        }
        .signup-link {
            color: white;
            display: block;
            text-align: center;
            margin-top: 10px;
        }
        header {
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px;
            text-align: center;
            color: white;
        }
        footer {
            padding: 10px;
            text-align: center;
            color: rgb(10, 10, 10);
            position: fixed;
            width: 100%;
            bottom: 0;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <header>
        <h1 style="font-size: 50px;"> Government College of Engineering & Textile Technology </h1>
    </header>
    <img src="GCETTS.jpg" alt="GCETTS ðŸ«" class="center" height="100" width="100" style="padding: 0cm; border-radius: 50%;">
    
    <div class="form-container">
        <h2>Login</h2>
        <form action="index.php" method="post">
            <label for="Username">Username</label>
            <input type="number" id="Username" name="username" minlength="8" maxlength="16" placeholder="11005224019" required>
            
            <label for="Password">Password</label>
            <input type="password" id="Password" name="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" 
            title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
            
            <input type="submit" value="Login">
            <label style="margin: 25px;">Don't have an account?</label>
            <a href="Sign Up.html" class="signup-link" style="color: rgb(0, 0, 0);">
                <b>Sign Up here</b></a>
        </form> 
    </div>
    
    <footer>
        <!-- Add footer content here -->
        <p>Built By Laxman mal.</p>
    </footer>
</body>
</html>
