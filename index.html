<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GCETTS</title>
    <link rel="stylesheet" href="Colleg Project.css">
    <style>
        body {
            background-color: #136487;
            font-family: Arial, sans-serif;
        }
        .center {
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
        .button {
            background-color: blue;
            color: white;
            border-radius: 15px;
            padding: 15px 30px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 18px;
            margin: 10px 2px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            animation: buttonAnimation 2s infinite;
        }
        .button:hover {
            background-color: darkblue;
        }
        .button-login {
            background-color: rgb(37, 37, 129);
            transition: background-color 0.3s ease;
            animation: buttonAnimation 2s infinite;
        }
        .button-login:hover {
            background-color: rgb(25, 25, 100);
        }
        .button-container {
            text-align: center;
            margin-top: 150px;
        }
        header {
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px;
            text-align: center;
            color: white;
        }
        footer {
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px;
            text-align: center;
            color: white;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
        @keyframes buttonAnimation {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        @keyframes textAnimation {
            0% { opacity: 0; }
            50% { opacity: 1; }
            100% { opacity: 0; }
        }
        .animated-text {
            animation: textAnimation 3s infinite;
        }
    </style>
</head>
<body>
   <header>
       <h1 style="font-size: 50px;"> Government College of Engineering & Textile Technology </h1>
   </header>
   <img src="GCETTS.jpg" alt="GCETTS 🏫" class="center" height="10%" width="10%" style="padding: 0cm; border-radius: 50%;">
   <br>
   <div class="button-container">
       <a href="Sign Up.html">
           <button class="button">SignUp</button>
       </a>
       <a href="Login page.html">
           <button class="button button-login">LogIn</button>
       </a>
   </div>
   <div style="border: #010709; text-align: center; background-color: wheat; opacity: 0.5; height: 10vh; width: 30%; justify-content: center; padding: 10px; border-radius: 25px; margin: 0 auto;">
       <h1 class="animated-text">printf ("Hello Student \n")</h1>
   </div>
</body>
</html>
